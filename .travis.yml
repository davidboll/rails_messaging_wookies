language: ruby
cache: bundler
rvm:
  - 2.4.3
services:
  - postgresql
before_script:
  - psql -c 'create database rails_messaging_test;' -U postgres
  - bundle exec rails db:migrate
script:
  - bundle exec rspec
  - bundle exec cucumber
deploy:
  provider: heroku
  api_key:
    secure: 
  app: wookiesonrails
  on:
    repo: CraftAcademy/rails_messaging_wookies
